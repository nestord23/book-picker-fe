<svg xmlns="http://www.w3.org/2000/svg" width="600" height="160" viewBox="0 0 600 160" role="img" aria-labelledby="title desc">
  <title id="title">Book-Picker logo</title>
  <desc id="desc">Minimal logo: geometric book icon with a green checkmark and the word 'Book-Picker' in light gray, optimized for dark UI.</desc>

  <!-- Icon group (book + check) -->
  <g id="icon" transform="translate(36,24)" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
    <!-- Book cover -->
    <rect x="0" y="0" width="88" height="112" rx="8" ry="8" fill="none" stroke="#E5E5E5" stroke-width="3"/>
    <!-- Inner spine -->
    <path d="M18 8 L18 104" stroke="#E5E5E5" stroke-width="2"/>
    <!-- Page curve -->
    <path d="M8 28 C28 22, 60 22, 80 28" fill="none" stroke="#E5E5E5" stroke-width="1.4" opacity="0.9"/>
    <!-- Checkmark -->
    <path d="M22 70 L38 86 L68 46" fill="none" stroke="#00FF88" stroke-width="6"/>
    <!-- Marker dot -->
    <circle cx="74" cy="12" r="4" fill="#00FF88" />
  </g>

  <!-- Wordmark -->
  <g id="wordmark" transform="translate(150,90)">
    <text x="0" y="6" font-family="Lato, Arial, sans-serif" font-weight="700" font-size="44" fill="#E5E5E5" letter-spacing="0.6">
      Book-Picker
    </text>
  </g>
</svg>
